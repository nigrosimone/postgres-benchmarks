version: '3.9'
services:
  web:
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    build: 
      context: .
      dockerfile: Dockerfile
    
    volumes:
      - .:/home/node/app:cached
      - /home/node/app/node_modules

    environment:
      PGPASSWORD: pass
      PGUSER: user
      PGDATABASE: data
      PGHOST: db
      PGPORT: 5432
      PGMAX: 10
      # set this to true in the development environment until I can get SSL setup on the 
      # docker postgres instance
      PGTESTNOSSL: 'true'
      
    # Overrides default command so things don't shut down after the process ends.
    command: ["node", "--expose-gc", "--allow-natives-syntax", "index.ts", "--iterations=50000"]

    depends_on:
      db:
        condition: service_healthy

    links:
      - db:db

  db:
    image: postgres:17-alpine
    restart: unless-stopped
    ports: 
      - 5432:5432
    command: postgres -c password_encryption=md5
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_INITDB_ARGS: "--auth-local=md5"
      POSTGRES_PASSWORD: pass
      POSTGRES_USER: user
      POSTGRES_DB: data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d data"]
      interval: 5s
      timeout: 5s
      retries: 5